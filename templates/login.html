<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bar Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Dunkler Hintergrund */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        h2 { margin-top: 0; margin-bottom: 20px; font-weight: 300; }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background-color: #404040;
            color: white;
            border-radius: 5px;
            box-sizing: border-box; /* Wichtig damit Padding nicht die Breite sprengt */
            font-size: 16px;
            text-align: center;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Blau */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-msg {
            background-color: rgba(255, 68, 68, 0.1);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>ðŸ”’ Admin Zugang</h2>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input type="password" name="password" placeholder="Passwort eingeben" required autofocus>
            <button type="submit">Einloggen</button>
        </form>
    </div>

</body>
</html>
